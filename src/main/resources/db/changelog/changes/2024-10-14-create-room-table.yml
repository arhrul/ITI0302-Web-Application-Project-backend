databaseChangeLog:
  - changeSet:
      id: 2024-11-18-create-room-table
      author: yara
      changes:
        - createTable:
            tableName: room
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true

              - column:
                  name: room_number
                  type: varchar(50)
                  constraints:
                    nullable: false
                    unique: true

              - column:
                  name: price
                  type: decimal(10, 2)
                  constraints:
                    nullable: false

              - column:
                  name: available
                  type: boolean
                  constraints:
                    nullable: false

              - column:
                  name: type
                  type: varchar(20)
                  constraints:
                    nullable: false

              - column:
                  name: description
                  type: VARCHAR(255)
                  constraints:
                    nullable: true
