databaseChangeLog:
  - changeSet:
        id: 2024-10-11-create-client-table
        author: arhrul
        changes:
          - createTable:
              tableName: client
              columns:
                - column:
                    name: id
                    type: bigint
                    constraints:
                      primaryKey: true

                - column:
                    name: firstname
                    type: varchar(50)
                    constraints:
                      nullable: false

                - column:
                    name: lastname
                    type: varchar(50)
                    constraints:
                      nullable: false

                - column:
                    name: email
                    type: varchar(100)
                    constraints:
                      nullable: false

                - column:
                    name: phone
                    type: varchar(15)
                    constraints:
                      nullable: true
