databaseChangeLog:
  - changeSet:
      id: 2024-10-11-create-room-table
      author: your-name
      changes:
        - createTable:
            tableName: room
            columns:
              - column:
                  name: id
                  type: bigint
                  constraints:
                    primaryKey: true

              - column:
                  name: roomnumber
                  type: varchar(50)
                  constraints:
                    nullable: false

              - column:
                  name: price
                  type: decimal(10, 2)
                  constraints:
                    nullable: false

              - column:
                  name: available
                  type: boolean
                  constraints:
                    nullable: false

              - column:
                  name: type
                  type: varchar(20)
                  constraints:
                    nullable: false